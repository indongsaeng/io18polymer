<link rel="import" href="bower_components/polymer/polymer.html">

		<style>
			:host {
				display: block;
				width: 100vw;
				height: 100vh;
			}
		</style>
		<template is="dom-repeat" items="{{names}}">
		
		</template>

			properties: {
				names: Array
			}
		});
